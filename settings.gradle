pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        versionCatalogs{
            libs {

                version('compose', '1.3.1')
                version('activityCompose', '1.6.1')
                version('viewmodelCompose', '2.5.1')
                version('composeUiTooling', '1.3.3')
                version('composeFonts', '1.4.0-alpha05')
                version('camerax', '1.2.1')
                version('accompanist', '0.28.0')
                version('zxing', '3.5.1')
                version('material3', '1.0.1')

                library('compose-material', 'androidx.compose.material', 'material').versionRef('compose')
                library('compose-material-icons', 'androidx.compose.material', 'material-icons-extended').versionRef('compose')

                library('compose-ui-tooling-preview', 'androidx.compose.ui', 'ui-tooling-preview').versionRef('composeUiTooling')
                library('compose-ui-tooling', 'androidx.compose.ui', 'ui-tooling').versionRef('composeUiTooling')
                library('compose-ui-google-fonts', 'androidx.compose.ui', 'ui-text-google-fonts').versionRef('composeFonts')

                library('compose-activity', 'androidx.activity', 'activity-compose').versionRef('activityCompose')
                library('compose-view-model', 'androidx.lifecycle', 'lifecycle-viewmodel-compose').versionRef('viewmodelCompose')

                library('camera','androidx.camera','camera-camera2').versionRef('camerax')
                library('camera-lifecycle','androidx.camera','camera-lifecycle').versionRef('camerax')
                library('camera-view','androidx.camera','camera-view').versionRef('camerax')

                library('accompanist-permisions', 'com.google.accompanist', 'accompanist-permissions').versionRef('accompanist')

                library('zxing-core', 'com.google.zxing', 'core').versionRef('zxing')

                bundle('compose', ['compose-material', 'compose-ui-google-fonts', 'compose-material-icons', 'compose-ui-tooling-preview', 'compose-activity', 'compose-view-model'])
                bundle('composeDebug', ['compose-ui-tooling'])
                bundle('camerax', ['camera','camera-lifecycle','camera-view'])
                bundle('accompanist', ['accompanist-permisions'])
                bundle('zxing', ['zxing-core'])

            }
        }
    }
}
